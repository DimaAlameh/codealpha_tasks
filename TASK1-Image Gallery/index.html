<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Image Gallery</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv6gno9O3vv2vSv7tD5qz67cOL7ukINoWhxjr0VbyU9G3NJuo9V5db0Rlwp" crossorigin="anonymous">
  
  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- AOS (for animations) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <div class="gallery-container text-center">
      <div class="gallery-header" data-aos="fade-down" data-aos-duration="1000">
        <h1>Creative Image Gallery</h1>
        <p>Explore a beautiful collection of images</p>
      </div>

      <div class="gallery mt-4">
        <button class="nav-button" id="prev"><i class="fas fa-arrow-left"></i></button>
        
        <div class="image-wrapper d-flex justify-content-center" data-aos="fade-up" data-aos-duration="1000">
          <img class="gallery-image" src="Images/image1.jpg" alt="Image 1">
          <img class="gallery-image" src="Images/image2.jpg" alt="Image 2">
          <img class="gallery-image" src="Images/image3.jpg" alt="Image 3">
          <img class="gallery-image" src="Images/image4.jpg" alt="Image 4">
        </div>
        
        <button class="nav-button" id="next"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
  
  <script>
    AOS.init(); // Initialize AOS animations
  </script>
</body>
</html>
